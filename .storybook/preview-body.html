<!-- Reproduce HTML root elements as Dashboard and Web-banking -->
<!-- See clients/banking/src/index.html -->
<style>
  body {
    background-color: var(--color-background-light);
  }
  #storybook-root {
    display: flex;
    flex-direction: column;
    height: 100%;
    transition: 300ms ease-in-out transform, 300ms ease-in-out filter;
  }
  .BottomPanelOpen #storybook-root {
    transform: scale(0.98);
    filter: blur(4px);
  }
  .ModalOpen #storybook-root {
    filter: blur(4px);
    transform: scale(0.98);
  }
</style>

<script>
  window.global = window;

  window.addEventListener("DOMContentLoaded", () => {
    const storybookRoot = document.getElementById("storybook-root");

    const root = document.createElement("div");
    root.setAttribute("id", "root");
    storybookRoot.appendChild(root);

    const fullPageLayerRoot = document.createElement("div");
    fullPageLayerRoot.setAttribute("id", "full-page-layer-root");
    storybookRoot.appendChild(fullPageLayerRoot);
  });
</script>
