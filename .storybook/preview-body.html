<!-- Reproduce HTML root elements as Dashboard and Web-banking -->
<!-- See clients/banking/src/index.html -->
<style>
  body {
    background-color: var(--color-background-light);
    overflow: auto !important;
  }
  #storybook-root {
    transition: 300ms ease-in-out transform, 300ms ease-in-out filter;
  }
  .BottomPanelOpen #storybook-root {
    transform: scale(0.98);
    filter: blur(4px);
  }
  .ModalOpen #storybook-root {
    filter: blur(4px);
    transform: scale(0.98);
  }
</style>

<script>
  window.global = window;

  window.addEventListener("DOMContentLoaded", () => {
    const fullPageLayer = document.createElement("div");
    fullPageLayer.setAttribute("id", "full-page-layer-root");
    document.body.appendChild(fullPageLayer);
  });
</script>
