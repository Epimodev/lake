name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  test:
    name: Build & test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: yarn

      - name: Typecheck
        run: yarn typecheck

      - name: Lint
        run: yarn lint

      - name: Run tests
        run: yarn test

      - name: Pack
        run: yarn build

      - name: Publish
        run: yarn workspace @swan-io/lake publish && yarn workspace @swan-io/shared-business publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
